<div class="example-box row border rounded mt-1" [ngClass]="pc.isTurn ? 'border-primary' : ''">
  <div class="col-xl-auto">
    <div class="row">
      <div class="col-auto">
        <div class="form-group" style="width: 170px;">
          <input id="changeNameInput" type="text" class="form-control" [(ngModel)]="pc.name" placeholder="Name">
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-auto">
    <div class="row">
      <div class="col-auto">
        <div *ngIf="!editHp" style="width: 145px;">
          <div class="form-group has-success">
            <div class="input-group">
              <input type="number" class="form-control" [(ngModel)]="pc.hp" placeholder="HP">
              <div class="input-group-append">
                <button (click)="setEditHp()" class="btn btn-outline-warning btn-sm btn-round ml-auto"
                  title="Decrease hit points" *ngIf="true">hp<span class="fas fa-minus ml-1 text"></span></button>
              </div>
            </div>
          </div>
        </div>
        <form [formGroup]="hpForm" (ngSubmit)="minusHp(hpForm.value)" [hidden]="!editHp" style="width: 145px;">
          <div class="form-group">
            <div class="input-group">
              <input #minusHpId type="number" class="form-control" formControlName="hp">
              <div class="input-group-append">
                <button type="submit" class="btn btn-outline-success btn-sm">
                  <span class="fas fa-check"></span>
                </button>
                <button type="button" (click)="setEditHp()" class="btn btn-outline-danger btn-sm">
                  <span class="fas fa-times"></span>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-auto">
    <div class="row">
      <div class="form-group" style="width: 80px;">
        <input type="number" class="form-control text-center" placeholder="INITIATIVE" [(ngModel)]="pc.initiative">
      </div>
    </div>
  </div>
  <div class="col-auto">
    <div class="row">

  <div class="col">
    <condition *ngFor="let condition of pc.conditions; let i = index" (onDelete)="pc.conditions.splice(i, 1)" [condition]="condition"></condition>
    <form [formGroup]="conditionForm" (ngSubmit)="addCondition(conditionForm.value)" *ngIf="editCondition" class="mt-1">
      <div class="form-row align-items-center">
        <div class="col">
          <input #addConditionName type="text" class="form-control form-control-sm mb-2" formControlName="name"
            placeholder="name">
        </div>
      </div>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <input id="addConditionCount" type="number" class="form-control form-control-sm" formControlName="count"
            placeholder="count">
        </div>
        <div class="col-auto">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" formControlName="descending">
              <span class="form-check-sign">
                <span class="check"></span>
              </span>
              descending
            </label>
          </div>
        </div>
        <div class="col">
          <div class="btn-group float-right" role="group">
            <button type="submit" class="btn btn-outline-success btn-sm">Add</button>
            <button type="button" class="btn btn-outline-danger btn-sm"
              (click)="editCondition = false">Cancel</button>
          </div>
        </div>
      </div>
    </form>
    <div class="btn-group ">
      <button (click)="setEditCondition()" class="btn btn-outline-primary btn-sm btn-round ml-auto"
        title="Add condition" *ngIf="!editCondition"><span class="fas fa-plus"></span></button>
    </div>
  </div>
  <div class="col-auto">
    <div class="row">
      <button (click)="onDelete.emit()" class="btn btn-outline-danger btn-sm float-right" title="Delete"><span
          class="fas fa-times"></span></button>
    </div>
  </div>
</div>
